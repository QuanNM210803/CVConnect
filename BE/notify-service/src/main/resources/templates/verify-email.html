<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verify Your Email</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: #ffffff; padding: 20px; border-radius: 8px; }
        .logo { text-align: center; margin-bottom: 20px; }
        .btn {
            display: inline-block; padding: 12px 20px; margin-top: 20px;
            background: #007bff; color: #fff; text-decoration: none; border-radius: 6px;
        }
        .footer { margin-top: 30px; font-size: 12px; color: #888; text-align: center; }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">
        <img src="https://res.cloudinary.com/daygzzzwz/image/upload/v1756349246/cv-connect/logo-horizontal_qaxv5g.svg" alt="Company Logo" width="200">
    </div>
    <h2>Welcome, <span th:text="${username}">User</span>!</h2>
    <p>Thank you for signing up. Please verify your email address by clicking the button below:</p>
    <p style="text-align:center;">
        <a th:href="${verifyUrl}" class="btn">Verify Email</a>
    </p>
    <p>If you did not create an account, please ignore this email.</p>
    <div class="footer">
        &copy; <span th:text="${year}"></span> CV Connect. All rights reserved.
    </div>
</div>
</body>
</html>
