version: '3.8'
services:
  mysql:
    image: mysql:8.0
    container_name: mysql-cvconnect
    hostname: mysql
    restart: no
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/mysql.sql:/docker-entrypoint-initdb.d/mysql.sql:ro

volumes:
  mysql_data:
