spring:
  application:
    name: user-service
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:3306/cvconnect-user-service
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show_sql: false
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:}
            client-secret: ${GOOGLE_CLIENT_SECRET:}
            scope:
              - email
              - profile
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"

server:
  port: 8080
  servlet:
    context-path: /user
  host_redis: ${HOST_REDIS:localhost}
  port_redis: ${PORT_REDIS:6379}

logging:
  level:
    org:
      springframework:
        security: info

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
